<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <title>Ticcity-Taccity-Toe</title>

  <link rel="stylesheet" href="css/tic-tac-toe.css">

</head>
<body>
  <div class="container">

    <header>
      <h1>Ticcity-Taccity-Toe</h1>
    </header>


<!-- --------- PLAYERS ------------ -->

<div class="players">
  <h2 class="player" id="player1">Player 1<h2>
  <h2 class="player" id="player2">Player 2</h2>
</div>


<!-- ----------- RESULT MESSAGE ------------ -->

<div class="message" id="message">
  <h2 class="player" id="player1">Player 1 <span class="win" id="player1">WINS!</span></h2>
  <h2 class="player" id="player2">Player 2 <span class="win" id="player2">WINS!</span></h2>
  <h2 class="draw" id="noplayer">It's a <span class="draw" id="noplayer">DRAW!</span></h2>
</div>


<!-- ----------- BUTTONS ------------ -->

<div class="button" id="button">
  <button class="startgame" id="startgame">Start Game</button>
  <button class="play" id="play">Play</button>
  <button class="newgame" id="newgame">New Game</button>
</div>


<!-- ----------- GAME BOARD: 9 BOXES / GRID / 3x3 ------------ -->

<main class="board" id="board">
  <div class="box" id="1"></div>
  <div class="box" id="2"></div>
  <div class="box" id="3"></div>
  <div class="box" id="4"></div>
  <div class="box" id="5"></div>
  <div class="box" id="6"></div>
  <div class="box" id="7"></div>
  <div class="box" id="8"></div>
  <div class="box" id="9"></div>
</main>

<!-------------- SCOREBOARD ----------------->

<footer class="scoreboard" id="scoreboard">
  <ul>
    <li class="score" id="player1">Player 1 : <span id="score">0</span></li>
    <li class="score" id="player2">Player 2 : <span id="score">0</span></li>
    <li class="score" id="noplayer">Draw : <span id="score">0</span></li>
  </ul>
</footer>

<!-- --------------- END -------------------- -->
      </div>
  </body>
  <script src="js/jquery.js"></script>
  <script src="js/tic-tac-toe.js"></script>
</html>
